<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/Desktop39.css" />
    <link

    <link

    <link

  <body>
    <div class="desktop-39">
      <div class="tropical-leaf-parent">
        <img
          class="tropical-leaf-icon6"
          alt=""
          src="../public/tropical-leaf@2x.png"
        />

        <img
          class="tropical-leaf-icon7"
          alt=""
          src="./public/tropical-leaf11@2x.png"
        />

        <img
          class="tropical-leaf-icon8"
          alt=""
          src="./public/tropical-leaf21@2x.png"
        />

        <img
          class="tropical-leaf-icon9"
          alt=""
          src="./public/tropical-leaf31@2x.png"
        />

        <img
          class="tropical-leaf-icon10"
          alt=""
          src="./public/tropical-leaf41@2x.png"
        />

        <img
          class="tropical-leaf-icon11"
          alt=""
          src="./public/tropical-leaf51@2x.png"
        />

        <div class="frame-child"></div>
      </div>
      <div class="spacing36px22">
        <div class="spacing22"></div>
      </div>
      <div class="group">
        <b class="b">쫑긋</b>
        <button class="button7">계정 만들기</button>
        <button class="button8">로그인</button>
        <div class="kr-container">
          <b class="kr2">KR</b>
          <b class="kr2">EN</b>
        </div>
        <button class="button9">쫑긋 이야기</button>
      </div>
      <div class="container">
        <b class="b1">
          <p class="p15">우리는 살면서 수많은 인간관계와 마주합니다.</p>
          <p class="p16">
            그물망처럼 촘촘히 얽힌 관계 속에서 선뜻 말하지 못할 고민을 품고
            있지는 않으셨나요?
          </p>
        </b>
        <b class="b2">
          <p class="p15">‘쫑긋’은 인간관계 고민에 대한 적절한 공감과</p>
          <p class="p16">
            해결책을 함께 제공하는 사용자 맞춤형 고민해결 서비스 입니다.
          </p>
        </b>
        <b class="b3">지금, 자물쇠를 눌러 마음의 문을 열어주세요!</b>
      </div>
      <div class="frame-parent">
        <button class="wrapper" id="join">
          <div class="div32">계정 만들기</div>
        </button>
        <button class="wrapper">
          <div class="div32">로그인 하기</div>
        </button>
      </div>
      <div class="spacing36px23">
        <div class="spacing22"></div>
      </div>
      <img class="desktop-39-child" alt="" src="../public/group-3409.svg" />

      <div class="ellipse-group">
        <div class="frame-item"></div>
        <div class="frame-inner"></div>
        <b class="b4">가족</b>
      </div>
      <div class="ellipse-container">
        <div class="frame-item"></div>
        <div class="frame-inner"></div>
        <b class="b4">친구</b>
      </div>
      <div class="frame-div">
        <div class="frame-item"></div>
        <div class="frame-inner"></div>
        <b class="b4">직장</b>
      </div>
      <div class="ellipse-parent1">
        <div class="frame-item"></div>
        <div class="frame-inner"></div>
        <b class="b4">연인</b>
      </div>
